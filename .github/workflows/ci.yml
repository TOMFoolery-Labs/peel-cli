name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Test
        run: swift test

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Build release binary
        run: swift build -c release
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cp .build/release/peel peel
          gh release create "${{ github.ref_name }}" peel \
            --title "${{ github.ref_name }}" \
            --generate-notes
